<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="/static/css/checkout.css">
</head>
<body>

<header>

        <div>
            <img src="/static/images/logo.png" height=100% width="150px">
        </div>
    <div>

        {% if  username %}
        <h2 style="padding:12px;font-size:35px;margin:0px;"><a style="text-decoration:none;" href="/login/">{{ username }}</a></h2>

        {% endif %}
    </div>
        <div class="right_header">
            <a href="/home/"><img src="/static/images/home.jpg"  height=100% width="100px"></a>
            <a href="/home/orders/"><img src="/static/images/order_status.jpg"  height=100% width="100px"></a>

            <a href="/home/cart/"><img src="/static/images/basket.png" height=100% width="100px" ></a>

            <a href="/admin_panal/"><img src="/static/images/admin_login.png" height=100% width="100px"></a>
            <a href="/logout/"><img src="/static/images/logout.png" alt="cart" height=100% width="100px" ></a>
        </div>

</header>



<div class="container">
    <h1>Checkout</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="card">Credit Card Number:</label>
        <input type="text" id="card" name="card" required>

        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <input type="submit" value="Submit Order">
    </form>
</div>

</body>
</html>
