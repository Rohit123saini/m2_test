<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="/static/css/checkout.css">
    <script src="https://kit.fontawesome.com/aad277c9c0.js" crossorigin="anonymous"></script>
</head>
<body>

<header style="height:7vh;align-item:text-align:center;display:flex;align-items: center;overflow:hidden;">

        <div style=" justifyContent: center; alignItems: center;text-align:center;overflow:hidden" >
            <a href="/home/"><img src="/static/images/logo.png"  width="120px"></a>
        </div>
    <div>

        {% if  username == 'Login' %}
        <h1 style="padding:12px;"><a href="/login/">{{ username }}</a></h1>
        {% else %}
        <h10 style="font-size:30px;padding:12px;">{{ username }}</h10>
        {% endif %}
    </div>
        <div class="right_header">
            <a href="/home/orders/"><i style="font-size: 4vh;color:#ff3333;padding-left:10px;" class="fa-solid fa-truck-arrow-right"></i></a>
            <a href="/home/cart/"><i style="font-size: 4vh;color:#ff0000;padding-left:10px;" class="fa-solid fa-cart-plus"></i></a>

            <a href="/admin_panal/"><i style="font-size: 4vh;color:#b30000;padding-left:10px;" class="fa-solid fa-user-tie"></i></a>


        </div>
        <div><a href="/logout/"><h5 style="font-size:22px;margin:15px;">Logout</h5></a></div>
</header>



<div class="container">
    <h1>Checkout</h1>
    <form method="post" onsubmit="return validateForm()">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <div id="addressError" class="error"></div>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        <div id="phoneError" class="error"></div>

        <label for="card">Credit Card Number:</label>
        <input type="text" id="card" name="card" required>
        <div id="cardError" class="error"></div>

        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
        <div id="expiryError" class="error"></div>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        <div id="cvvError" class="error"></div>

        <input type="submit" value="Submit Order">
    </form>
</div>

<script>
    function validateForm() {
        // Reset error messages
        document.querySelectorAll('.error').forEach(function(el) {
            el.innerHTML = '';
        });

        var isValid = true;

        // Validation for each field
        var name = document.getElementById('name').value.trim();
        if (name === '') {
            document.getElementById('nameError').innerHTML = 'Please enter your name.';
            isValid = false;
        }

        var email = document.getElementById('email').value.trim();
        if (email === '') {
            document.getElementById('emailError').innerHTML = 'Please enter your email.';
            isValid = false;
        }

        // Similarly, validate other fields...

        // Form is valid only if all fields are valid
        return isValid;
    }
</script>


</body>
</html>
