<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="/static/css/create_product.css">
</head>
<body>
<header>

        <div style="display:flex;">
            <img src="/static/images/logo.png" height=100% width="150px">
            <a href="/admin_panal/"><img src="/static/images/admin_login.png" height=100% width="100px"></a>
        </div>
    <div>

        {% if  username %}
        <h2 style="padding:12px;font-size:35px;margin:0px;"><a style="text-decoration:none;" href="/login/">{{ username }}</a></h2>

        {% endif %}
    </div>
        <div class="right_header">
            <div><a href="/home/"><img src="/static/images/home.jpg"  height=100% width="100px"></a></div>
            <div style="text-align: right;width:100%;margin-top:5px;"><a href="/create/"><button class="button" style="font-size:25px;height=100%;">Add product</button></a><a href="/admin_panal/orders/"><button style="font-size:25px;background-color:blue;margin:5px;" class="button">Check Order</button></a></div>
        </div>

</header>
    <div class="container">
        <h2>Create a New Product</h2>
        <form method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="0" required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Save Product</button>
            </div>
        </form>
    </div>
</body>
</html>
