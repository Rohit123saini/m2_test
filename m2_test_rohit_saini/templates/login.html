<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
       <form method="post" id="loginForm">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" maxlength="20" required><br>
    <div id="usernameError" style="color: red;"></div>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" maxlength="20" required><br>
    <div id="passwordError" style="color: red;"></div>

    <button type="submit">Login</button>
</form>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        var username = document.getElementById("username").value.trim();
        var password = document.getElementById("password").value;
        var isValid = true;

        // Username validation
        if (username === "") {
            document.getElementById("usernameError").textContent = "Username cannot be empty.";
            isValid = false;
        } else if (username.startsWith(" ")) {
            document.getElementById("usernameError").textContent = "Username cannot start with a space.";
            isValid = false;
        } else {
            document.getElementById("usernameError").textContent = "";
        }

        // Password validation
        if (password === "") {
            document.getElementById("passwordError").textContent = "Password cannot be empty.";
            isValid = false;
        } else {
            document.getElementById("passwordError").textContent = "";
        }

        if (!isValid) {
            event.preventDefault(); // Prevent form submission if there are validation errors
        }
    });
</script>
        <br><a href="/signup/"><button style="width:100%;height:30px;font:size:50px;">Signup</button></a>

    </div>



<div></div>
</body>
</html>
