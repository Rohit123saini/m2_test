<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
   <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="post" id="signupForm">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>
            <label for="password">Confirm Password:</label>
            <input type="password" name="password2" id="password2" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>
            <div style="display:flex;"><button type="submit">Sign Up</button><br></div>
        </form>
<br><a href="/login/"><button style="width:100%;height:30px;font:size:50px;">Login</button></a>
    </div>
 <script>
        // Function to store form values locally
        function storeFormValues() {
            localStorage.setItem('username', document.getElementById('username').value);
            localStorage.setItem('email', document.getElementById('email').value);
        }

        // Function to clear stored form values
        function clearFormValues() {
            localStorage.removeItem('username');
            localStorage.removeItem('email');
        }

        // Check if there are stored form values
        window.onload = function() {
            if (localStorage.getItem('username')) {
                document.getElementById('username').value = localStorage.getItem('username');
            }
            if (localStorage.getItem('email')) {
                document.getElementById('email').value = localStorage.getItem('email');
            }
        };

        // Attach event listener to form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            // Store form values before submission
            storeFormValues();
            // Clear stored form values upon successful submission
            // You can replace this with your own logic for successful submission
            setTimeout(clearFormValues, 1000); // Clear after 1 second, adjust as needed
        });
    </script>
</body>
</html>
