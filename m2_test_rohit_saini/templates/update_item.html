<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update product</title>
    <link rel="stylesheet" href="/static/css/update_item.css">
</head>
<body>

<header>

        <div style=" justifyContent: center; alignItems: center;text-align:center;" >
            <a href="/home/"><i style="font-size: 6vh;color:red;" class="fa-solid fa-house" ></i></a>
        </div>
    <div>

        {% if  username %}
        <h1 style="padding:12px;"><a href="/login/">{{ username }}</a></h1>

        {% endif %}
    </div>
        <div class="right_header">
            <a href="/home/orders/"><i style="font-size: 6vh;color:rgb(150, 150, 150);padding-left:10px;" class="fa-solid fa-truck-arrow-right"></i></a>
            <a href="/home/cart/"><i style="font-size: 6vh;color:rgb(120, 120, 120);padding-left:10px;" class="fa-solid fa-cart-plus"></i></a>

            <a href="/admin_panal/"><i style="font-size: 6vh;color:rgb(90, 90, 90);padding-left:10px;" class="fa-solid fa-user-tie"></i></a>
            <a href="/logout/"><i style="font-size: 6vh;color:rgb(60, 60, 60);padding-left:10px;" class="fa-solid fa-right-from-bracket"></i></a>

        </div>

</header>




    <div class="container">
        <h2>Create a New Product</h2>
        <form method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            {% for i in data %}
            <div class="form-group">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name"  value="{{ i.name }}" required >
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type='text' id="description" name="description" value="{{ i.description }}"  required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required value="{{ i.price }}">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="0" required value="{{ i.quantity }}">
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" >
            </div>
            <div class="form-group">
                <button type="submit">Update Product</button>
            </div>
            {% endfor %}
        </form>
    </div>

</body>
</html>
